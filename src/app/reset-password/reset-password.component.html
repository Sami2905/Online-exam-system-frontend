<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" formControlName="newPassword" type="password" placeholder="Enter new password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm new password" required>
      </div>
  
      <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </form>
  </div>
