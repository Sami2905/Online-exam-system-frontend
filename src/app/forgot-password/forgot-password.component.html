<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
  </div>
