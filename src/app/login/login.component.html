<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="userpassword">Password</label>
      <input id="userpassword" formControlName="userpassword" type="password" placeholder="Enter your password" required><br><br>
      <a routerLink="/forgot-password" routerLinkActive="active" 
   style="text-decoration: none; color: #ff008c; font-weight: bold; font-size: 14px;">
   Forgot password
</a>

    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button><br><br>
    <a routerLink="/register" routerLinkActive="active" 
    style="text-decoration: none; color: #ff008c; font-weight: bold; font-size: 14px;">
    Don't have an account? SignUp here..
 </a><br>
 
   
  </form>
</div>
